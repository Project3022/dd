<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Subir Producto</title>
</head>
<body>
  <h2>Subir producto</h2>
  <form id="product-form">
    <input type="text" id="titulo" placeholder="Nombre del producto" required /><br />
    <input type="text" id="descripcion" placeholder="Descripción" required /><br />
    <input type="number" id="precio" placeholder="Precio" required /><br />
    <select id="estado">
      <option value="nuevo">Nuevo</option>
      <option value="usado">Usado</option>
    </select><br />
    <input type="text" id="vendedor" placeholder="Vendedor" required /><br />
    <input type="text" id="whatsapp" placeholder="Número de WhatsApp" required /><br />
    <input type="file" id="imagen" accept="image/*" multiple required /><br />
    <button type="submit">Subir producto</button>
  </form>
<div id="lightbox" style="display: none;">
  <span class="close-btn">×</span>
  <img class="lightbox-image" src="" alt="Imagen ampliada">
  <div class="nav-buttons">
    <button id="prev-img">←</button>
    <button id="next-img">→</button>
  </div>
</div>

  <img class="main-image"
     src="${p.imagen_url[0]}"
     data-images='${JSON.stringify(p.imagen_url)}'
     alt="${p.titulo}" />

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'

    const SUPABASE_URL = 'https://addmpwjxvyfpxrnzpdua.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFkZG1wd2p4dnlmcHhybnpwZHVhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIwNzkxMDUsImV4cCI6MjA2NzY1NTEwNX0.rouJg4RHgNZwEIN01yV-JEJxHW7idmiFBd-oYgU8MUQ';

    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);
    const form = document.getElementById('product-form');

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const titulo = document.getElementById('titulo').value.trim();
  const descripcion = document.getElementById('descripcion').value.trim();
  const precio = parseFloat(document.getElementById('precio').value);
  const estado = document.getElementById('estado').value;
  const vendedor = document.getElementById('vendedor').value.trim();
  const whatsapp = document.getElementById('whatsapp').value.trim();

  const imagenFiles = document.getElementById('imagen').files;
  if (!imagenFiles || imagenFiles.length === 0) {
    alert('Selecciona al menos una imagen.');
    return;
  }

  // Subir todas las imágenes y obtener URLs públicas
  const urlsImagenes = [];

  for (let i = 0; i < imagenFiles.length; i++) {
    const file = imagenFiles[i];
    const filePath = `imagenes/${Date.now()}_${Math.random().toString(36).slice(2)}_${file.name}`;

    const { data: uploadData, error: uploadError } = await supabase.storage
      .from('productos')
      .upload(filePath, file);

    if (uploadError) {
      alert('Error subiendo imagen: ' + uploadError.message);
      return;
    }

    const urlPublica = `${SUPABASE_URL}/storage/v1/object/public/productos/${uploadData.path}`;
    urlsImagenes.push(urlPublica);
  }

  // Insertar producto con arreglo de URLs
  const { error: insertError } = await supabase
    .from('Productos')
    .insert([{
      titulo,
      descripcion,
      precio,
      estado,
      vendedor,
      whatsapp,
      imagen_url: urlsImagenes // Guarda el array completo
    }]);

  if (insertError) {
    alert('Error guardando producto: ' + insertError.message);
  } else {
    alert('Producto subido con éxito');
    form.reset();
  }
});


  </script>
</body>
</html>
